<!-- @format -->

<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>毛哥聊天室 | 毛哥EM的基地</title>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
        </script>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <main>
            <header>
                <div class="header">
                    <h1>毛哥EM聊天室</h1>
                    <div>
                        <span class="admin">管理員</span>
                        <span id="status">連線中</span> |
                        <span id="online">0</span> 人在線
                    </div>
                </div>
                <div class="admin">
                    <div>
                        <span>代碼:</span
                        ><input type="text" name="" id="room" /><button
                            onclick="updateCode()"
                        >
                            更新
                        </button>
                    </div>
                    <div>
                        <span>廣播連結:</span
                        ><input type="url" name="" id="link" /><button
                            onclick="sendLink()"
                        >
                            廣播
                        </button>
                    </div>
                </div>
            </header>
            <div id="content"></div>
            <form id="send-form">
                <input type="text" name="name" id="name" placeholder="暱稱" />
                <input
                    type="text"
                    name="msg"
                    id="msg"
                    placeholder="說點什麼？"
                />
                <input type="submit" value="送出" />
            </form>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                var max_record;
                var status = document.getElementById("status");
                var online = document.getElementById("online");
                var sendForm = document.getElementById("send-form");
                var content = document.getElementById("content");
                var nameInputBox = document.getElementById("name");
                var name = getCookie("name");

                if (name) {
                    nameInputBox.value = name;
                }

                socket.on("connect", function () {
                    status.innerText = "Connected.";
                    status.classList.add("connected");
                });

                socket.on("disconnect", function () {
                    status.innerText = "Disconnected.";
                    status.classList.remove("connected");
                    status.classList.add("disconnected");
                });

                socket.on("online", function (amount) {
                    online.innerText = amount;
                });

                socket.on("maxRecord", function (amount) {
                    max_record = amount;
                });

                socket.on("chatRecord", function (msgs) {
                    for (var i = 0; i < msgs.length; i++) {
                        (function () {
                            addMsgToBox(msgs[i]);
                        })();
                    }
                });

                socket.on("msg", addMsgToBox);

                sendForm.addEventListener("submit", function (e) {
                    e.preventDefault();
                    var ok = true;
                    var formData = {
                        time: new Date().toUTCString(),
                    };
                    var formChild = sendForm.children;

                    for (var i = 0; i < sendForm.childElementCount; i++) {
                        var child = formChild[i];
                        if (child.name !== "") {
                            var val = child.value;
                            if (val === "" || !val) {
                                ok = false;
                                child.classList.add("error");
                            } else {
                                child.classList.remove("error");
                                formData[child.name] = val;
                            }
                        }
                    }

                    if (ok) {
                        socket.emit("send", formData);
                        setCookie("name", nameInputBox.value);
                    }
                });

                function addMsgToBox(d) {
                    var msgBox = document.createElement("div");
                    msgBox.className = "msg";
                    var nameBox = document.createElement("span");
                    nameBox.className = "name";
                    var name = document.createTextNode(d.name);
                    var msg = document.createTextNode(d.msg);

                    nameBox.appendChild(name);
                    msgBox.appendChild(nameBox);
                    msgBox.appendChild(msg);
                    content.appendChild(msgBox);

                    if (content.children.length > max_record) {
                        rmMsgFromBox();
                    }
                }

                function rmMsgFromBox() {
                    var childs = content.children;
                    childs[0].remove();
                }

                function setCookie(cname, cvalue, exdays) {
                    var d = new Date();
                    d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
                    var expires = "expires=" + d.toUTCString();
                    document.cookie =
                        cname + "=" + cvalue + ";" + expires + ";path=/";
                }

                function getCookie(cname) {
                    var name = cname + "=";
                    var ca = document.cookie.split(";");
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == " ") {
                            c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                        }
                    }
                    return "";
                }
            });

            function updateCode() {
                const room = document.getElementById("room").value;
                socket.emit("setCode", { token, room });
            }
            const sendLink = () => {
                const link = document.getElementById("link").value;
                socket.emit("sendLink", { token, link });
            };
        </script>
    </body>
</html>
