    <body>
        <main class="">
            <header>
                <div class="header">
                    <h1>æ¯›å“¥EMèŠå¤©å®¤</h1>
                    <div>
                        <span id="status">é€£ç·šä¸­</span> |
                        <span id="online">0</span> äººåœ¨ç·š
                    </div>
                </div>
            </header>
            <div id="content"></div>
            <form id="send-form">
                <input type="text" name="name" id="name" placeholder="æš±ç¨±" />
                <input
                    type="text"
                    name="msg"
                    id="msg"
                    placeholder="èªªé»ä»€éº¼ï¼Ÿ"
                />
                <input type="submit" value="é€å‡º" />
            </form>
        </main>
        <section id="open">
            <h2>ğŸ”—ä½ æ”¶åˆ°ä¸€å€‹é€£çµ</h2>
            <p id="linkText"></p>
            <div>
                <button
                    onclick="document.querySelector('main').classList.remove('link')"
                >
                    å¿½ç•¥</button
                ><button
                    onclick="document.querySelector('main').classList.remove('link');window.location.href=linkToOpen;"
                >
                    é–‹å•Ÿ
                </button>
            </div>
        </section>
        <script>
            let linkToOpen;
            document.addEventListener("DOMContentLoaded", () => {
                var max_record;
                var status = document.getElementById("status");
                var online = document.getElementById("online");
                var sendForm = document.getElementById("send-form");
                var content = document.getElementById("content");
                var nameInputBox = document.getElementById("name");
                var name = getCookie("name");

                if (name) {
                    nameInputBox.value = name;
                }

                socket.on("connect", function () {
                    status.innerText = "ä¸Šç·š";
                    status.classList.add("connected");
                    status.classList.remove("disconnected");
                });

                socket.on("disconnect", function () {
                    status.innerText = "æ–·ç·š";
                    status.classList.remove("connected");
                    status.classList.add("disconnected");
                });

                socket.on("online", function (amount) {
                    online.innerText = amount;
                });

                socket.on("maxRecord", function (amount) {
                    max_record = amount;
                });

                socket.on("chatRecord", function (msgs) {
                    for (var i = 0; i < msgs.length; i++) {
                        (function () {
                            addMsgToBox(msgs[i]);
                        })();
                    }
                });
                socket.on("openLink", function (msg) {
                    linkToOpen = msg;
                    document.querySelector("#linkText").innerText = msg.replace(
                        "https://",
                        ""
                    );
                    document.querySelector("main").classList.add("link");
                });
                socket.on("msg", addMsgToBox);

                sendForm.addEventListener("submit", function (e) {
                    e.preventDefault();
                    var ok = true;
                    var formData = {
                        time: new Date().toUTCString(),
                    };
                    var formChild = sendForm.children;

                    for (var i = 0; i < sendForm.childElementCount; i++) {
                        var child = formChild[i];
                        if (child.name !== "") {
                            var val = child.value;
                            if (val === "" || !val) {
                                ok = false;
                                child.classList.add("error");
                            } else {
                                child.classList.remove("error");
                                formData[child.name] = val;
                            }
                        }
                    }

                    if (ok) {
                        socket.emit("send", formData);
                        setCookie("name", nameInputBox.value);
                    }
                });

                function addMsgToBox(d) {
                    var msgBox = document.createElement("div");
                    msgBox.className = "msg";
                    var nameBox = document.createElement("span");
                    nameBox.className = "name";
                    var name = document.createTextNode(d.name);
                    var msg = document.createTextNode(d.msg);

                    nameBox.appendChild(name);
                    msgBox.appendChild(nameBox);
                    msgBox.appendChild(msg);
                    content.appendChild(msgBox);

                    if (content.children.length > max_record) {
                        rmMsgFromBox();
                    }
                }

                function rmMsgFromBox() {
                    var childs = content.children;
                    childs[0].remove();
                }

                function setCookie(cname, cvalue, exdays) {
                    var d = new Date();
                    d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
                    var expires = "expires=" + d.toUTCString();
                    document.cookie =
                        cname + "=" + cvalue + ";" + expires + ";path=/";
                }

                function getCookie(cname) {
                    var name = cname + "=";
                    var ca = document.cookie.split(";");
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == " ") {
                            c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                        }
                    }
                    return "";
                }
            });
        </script>
    </body>
</html>
